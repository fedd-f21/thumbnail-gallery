<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Thumbnail Gallery</title>
		<meta name="description" content="A simple clickable thumbnail gallery">
		<meta name="author" content="[Your name here]">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css"><!-- you may remove this -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<main class="gallery">
			<img src="img/one.jpg" alt="Volcano" class="lrgimg">
			<section class="thumbs">
				<img src="img/one.jpg" alt="Volcano" class="thumbnail">
				<img src="img/two.jpg" alt="Forest" class="thumbnail">
				<img src="img/three.jpg" alt="Moon" class="thumbnail">
			</section>
		</main>

		<script src="js/script.js"></script>
	</body>
</html>
